<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--VINCULAR HTML COM CSS-->
    <link rel="stylesheet" href="style.css">

    <!--VINCULANDO FONT AWESOME-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <form>
        <div class="div_conteudo">


            <!--Table-->
            <table class="table" border="1">
                <!--Linha-->
                <tr>
                    <th colspan="2"><i class="fas fa-user-graduate"></i>Cadastro Aluno</th>
                </tr>
                <tr>
                    <td><img src="iep.jpg" alt=""></td>
                    <td>
                        <table class="table" border="1">
                            <tr>
                                <th><i class="far fa-plus-square"></i>Cadastro</th>
                            </tr>
                            <tr>

                                <td><i class="fas fa-users"></i>Nome:</td>
                            </tr>
                                <tr>
                                    <td>
                                        <input type="text" size="40" placeholder="Nome do Aluno">
                                    </td>
                                    
                                </tr>
                            <tr>

                                <td><i class="fas fa-birthday-cake"></i>Data de Nascimento:</td>

                            </tr>
                            <tr>
                                <td>
                                    <input type="date">
                                </td>
                                
                            </tr>

                            <tr>
                                <td><i class="fas fa-passport"></i>CPF:</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" placeholder="xxx.xxx.xxx-xx">
                                </td>
                                
                            </tr>

                            <tr>
                                <td><i class="fas fa-key"></i>Senha:</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password">
                                </td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Cadastrar">
                                </td>
                                
                            </tr>
                        </table>
                    </td>

                </tr>
            

            </table>
        </div>
    </form>

</body>

</html>
