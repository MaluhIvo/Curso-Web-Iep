<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--INICIO DIV BLACK-->
    <div style="width: 80%; height: 400px;
    border: solid 5px black; border-radius: 15px;">
    

    <!--INICIO DIV RED-->
    <div style="width: 40%; height: 100px;
    border-top-left-radius: 15px;
    background-color: red;
    float:left;">

    </div>
    
    <!--FIM DA DIV RED-->

    <!--INICIO DIV GREEN-->
     <div style="width: 40%; height: 100px;
    border-top-right-radius: 15px;
    background-color: green;
    float: left;
    margin-left: 20%;">
    
    </div>
    <!--FIM DA DIV GREEN-->

     <!--INICIO DIV BLUE-->
     <div style="width: 33.3%; height: 100px;
     border-top-left-radius: 15px;
     background-color: blue;
     float:left">
 
     </div>
     <!--FIM DA DIV BLUE-->

      <!--INICIO DIV YELLOW-->
      <div style="width: 33.3%; height: 100px;
    
      background-color: yellow;
      float: left;">
      
      </div>
      <!--FIM DA DIV YELLOW-->

      <!--INICIO DIV PINK-->
      <div style="width: 33.3%; height: 100px;
      border-top-right-radius: 15px;
      background-color: PINK;
      float: left;">
      
      </div>
      <!--FIM DA DIV PINK-->

       <!--INICIO DIV TURQUOISE -->
       <div style="width: 70%; height: 100px;
       border-top-right-radius: 15px;
       background-color:turquoise;
       float: right;">
       
       </div>
       <!--FIM DA DIV TURQUOISE-->

       <!--INICIO DIV BROWN -->
       <div style="width: 40%; height: 100px;
       border-top-right-radius: 15px;
       background-color:brown; margin: 0 auto;
       clear: both;">
       
       </div>
       <!--FIM DA DIV BROWN-->




        

    </div>
    <!--FIM DA DIV BLACK-->
    
</body>
</html>
